<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="addtocart.css" />
    <script
      src="https://kit.fontawesome.com/92d70a2fd8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header">
      <p class="logo">Zimeshare</p>
      <div class="navlist">
        <div class="search">
          <div class="input-group mb-3">
            <input
             id="search2"
              type="text"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
        </div>

    
      </div>
      <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <p id="count">0</p>
      </div>
    </div>
    <div class="container">
      <div id="root"></div>
      <div class="sidebar">
        <div class="head"><p>My Cart</p></div>
        <div id="cartItem">Your cart is empty</div>
        <div class="foot">
          <h3>Total</h3>
          <h2 id="total">$ 0.00</h2>
        </div>
      </div>
    </div>
   
    <script src="addtocart.js"></script>
  </body>
</html>
